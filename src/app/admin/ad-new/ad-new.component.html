<div class="container-fluid">
    <div class="row back" (click)="back()">
        <i class="fa fa-long-arrow-left Arr" aria-hidden="true"></i><span>Back</span>
    </div>
    <div class="row pl-4 ml-1 py-3">
        <h6>Add a New Ad</h6>
    </div>
    <div class="card">
        <div class="row">
            <div class="col-5 ml-5" style="display: flex; flex-direction: column;">
                <label class="my-label-1 mt-3">Add Title</label>
                <input class="inp-mine option-2" type="text"/>
            </div>
            <div class="col-5 ml-5 mt-3" style="display: flex;flex-direction: column;">
                <label class="my-label-1">Timer</label>
                <select class="inp-mine option-1"><option>1 min</option>
                        <option>2 min</option>
                    </select>
            </div>
        
        </div>
        <div class="row">
            <div class="col-5 ml-5" style="display: flex; flex-direction: column;">
                <label class="my-label-1 mt-2 ">Ad id</label>
                <input class="inp-mine option-2" type="text"/>
                <!-- <label class="my-label-1 mt-2" style="padding-top: -30px;">Product id</label>
                <input class="inp-mine" type="text"/> -->
                <label class="my-label-1 mt-2">Position</label>
                    <select class="inp-mine option-1"><option>Bottom</option>
                            <option>Top</option>
                        </select>
                
            </div>
            <div class="col-5 ml-5" style="display: flex; flex-direction: column;">
                <label class="my-label-1 mt-2">Description</label>
                <textarea placeholder="Type here..." class="inp-mine option-2"></textarea>
            </div>
        </div>
        <div class="row">
            <div class="col-5 ml-5 mt-3" style="display: flex;flex-direction: column;">
                <label class="my-label-1">Pages</label>
                <select class="inp-mine option-1"><option>Login,Registration,Settings</option>
                        <option>Yes</option>
                    </select>
            </div>
            <div class="col-5 ml-5 mt-3" style="display: flex;flex-direction: column;">
                <label class="my-label-1">Link</label>
                <select class="inp-mine option-3"><option>http://www.I2 sanoireo.com/2020/01/cute-siber....</option>
                        <option>No</option>
                    </select>
            </div>
        
        </div>
        <div class="row">
            <div class="col-4 p-mine">
        <p>Upload Images</p>
        <span>(max 720 width & 350 height & size less than 100mb)</span>
    </div>
    <div class="col-4 ml-2">
        <button class="btn-mine p-mine-1">UPLOAD</button>
    </div>
    </div>
    <div class="row">
        <div class="col-6 img-div">
        <img src="../../../assets/adoption.jpg" class="img-content ml-5" height="140" width="400"/>
   <img src="../../../assets/red-cross.webp" height="20" width="20" class="cross-png">
    </div>
</div>


    <div class="row mt-5 mb-5">
        <div class="col-4 ml-5">
           <button class="btn-1 ml-5">Cancel</button>
        </div>
        <div class="col-4 ml-3"><button class="btn-2 mr-2">Add a new ad</button></div>
    </div>
    </div>
</div>
