<div class="container-fluid">
    <div class="row back" (click)="back()">
            <p><i class="fa fa-long-arrow-left Arr" aria-hidden="true"></i>Back</p>
    </div>
    <div class="row">
        <h6 class="h6-sizing">Add Product</h6>
</div>
<div class="card my-card-1">
    <div class="row">
        <input class="file-upload" type="file" onchange="(event.target.files)">
        <img src=""/>
        </div>
    <div class="row">
        <div class="col-5 ml-5" style="display: flex; flex-direction: column;">
            <label class="my-label-1 mt-2">Product Name</label>
            <input class="inp-mine" type="text"/>
            <label class="my-label-1 mt-2" style="padding-top: -30px;">Product id</label>
            <input class="inp-mine" type="text"/>
        </div>
    
        <div class="col-5 ml-5" style="display: flex; flex-direction: column;">
            <label class="my-label-1 mt-2">Description</label>
            <textarea placeholder="Type here..." class="inp-mine"></textarea>
        </div>
    </div>
    <div class="row">
        <div class="col-5 ml-5" style="display: flex;flex-direction: column;">
        <label class="my-label-1">Category</label>
        <select class="inp-mine option-1 "><option>Bone</option>
                <option>Chappi</option>
                <option>pedegree</option>
            </select>
        </div>
        <div class="col-5 ml-5" style="display: flex; flex-direction: column;">
            <label class="my-label-1 mt-">Price</label>
            <input class="inp-mine" type="number"/><span><i class="fa fa-inr rupee" aria-hidden="true"></i></span>
        </div>
    </div>
    <div class="row">
        <div class="col-5 ml-5" style="display: flex;flex-direction:column;">
            <label class="my-label-1">Unit</label>
            <select class="inp-mine option-1 "><option>3Kg</option>
                    <option>2Kg</option>
                    <option>5Kg</option>
                </select>
            </div>
        <div class="col-5 ml-5" style="display: flex; flex-direction: column;">
            <label class="my-label-1 mt-4">Threshold Limit</label>
            <input class="inp-mine" type="number"/>
        </div>
    </div>
    <div class="row">
        <div class="col-5 ml-5" style="display: flex; flex-direction: column;">
            <label class="my-label-1 mt-2">Quantity</label>
            <input class="inp-mine" type="text"/>
        </div>
    </div>
    <div class="row mt-5 mb-5">
        <div class="col-4 ml-5">
           <button class="btn-1 ml-5">Cancel</button>
        </div>
        <div class="col-4 ml-3"><button class="btn-2 mr-2">Add Product</button></div>
    </div>
</div>

</div>
